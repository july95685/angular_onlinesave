<div layout="column" ng-click="dismiss()" class="md-whiteframe-8dp" style="position: fixed;z-index: 9999999;background-color: rgba(255,255,255,0.6);bottom: 0;left: 0;width: 100%;height: 100%;">
    <span flex></span>
    <div ng-click="stopEvent($event)" layout="row" style="padding:32px 8px;background-color: white;">
        <div flex>
            <md-input-container class="md-block error-spacer-hide" style="margin: 0;position: relative;bottom: -4px;">
                <input ng-disabled="isReplying" ng-model="replyData.text" placeholder="{{placeholder}}">
            </md-input-container>
        </div>
        <md-button ng-click="reply()" style="margin:0;background-color: #006fd5;color: white;border-radius: 0;" ng-disabled="isReplying || replyText ===''">{{commentEntity.comment ? 'COMMENT' : 'REPLY'}}</md-button>
    </div>
</div>
