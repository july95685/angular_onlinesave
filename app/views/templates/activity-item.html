<div layout="row" layout-align="start start"  style="padding-right: 10px;">
    <div style="background-color: #d8d8d8;width:15px;height:15px;left: 22px;box-shadow: 0 0 0 0 ,inset 0 1px 0 white, 0 1px 0 1px white;font-size:1.4em;position:absolute;line-height:40px;z-index:100px;border-bottom-left-radius: 50%;border-bottom-right-radius: 50%;border-top-left-radius: 50%;border-top-right-radius: 50%;">

    </div>


    <div layout="row" flex>
        <div style="padding-top: 20px;min-width: 60px;max-width:60px;" layout="column" layout-align="start start">
            <div style="width: 50%;height:100%;border-right: 1px solid #d8d8d8;"></div>
        </div>
        <div layout="column" style="margin-bottom:20px;border: 1px solid #d4d4d4;box-shadow: 0 1px 6px rgba(0,0,0,0.175);-webkit-box-shadow: 0 1px 6px rgba(0,0,0,0.175);">
            <div layout="row" layout-align="start start" style="margin:5px 5px  5px 5px;">
                <div >
                    <img style="width:36px;height: 36px;margin: 2px;" ng-src="{{itemData.userPic}}">
                </div>
                <div flex layout="column" style="margin:0 15px;" layout-align="start start">
                    <h5 style="margin-bottom:0;margin-top: 0;">{{itemData.event.initiator_name}} {{itemData.text}} {{itemData.entity_type}}</h5>
                    <span style="width: 100%;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;color:rgba(0,0,0,0.5);line-height:20px;font-size: 13px;">{{itemData.showtime}}</span>
                </div>
            </div>
            <div style="width:100%;background-color: #f7f7f7;" layout-align="start start" layout="row">
                <img style="width: 50%;height: auto;" ng-src="{{itemData.thumbnailUrl}}">
                <div layout="column" layout-align="start start" style="width:50%;padding-left: 5px;">
                    <span style="color:#006fd5;padding: 5px 0 0 5px;">{{itemData.entity_name}}</span>
                    <div layout-align="start center" layout="row">
                        <i class="mdi mdi-clock" style="font-size: 18px;"></i>
                        <span style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;font-size: 10px;padding-left: 5px;">{{itemData.date | date : 'dd MMM yyyy' }}</span>
                    </div>
                </div>
            </div>
            <div style="height: 10px;">
        </div>
        </div>
    </div>

</div>
