<div>
  <div bg="primary" style="position: relative;z-index: 20;">
    <div class="container-fluid" layout-align="start center" layout="row">
      <i class="mdi mdi-chevron-left vertical-align-middle" ng-click="backMainPage()" style="color: white;line-height: 45px;cursor: pointer;outline: none;"></i>
      <a class="vertical-align-middle" style="text-decoration:none;display: inline-block;color: white;position: relative;font-size: 18px;outline: none;">Search</a>
    </div>

  </div>

  <div class="container-fluid" style="position: relative;">
    <div class="text-center" ng-if="loading" style="margin-top: 100px;">
      <div layout="row" layout-sm="column" layout-align="center center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </div>

    <!--<div ng-show="noSearchData" style="text-align: center;margin-top:50px;">-->
      <!--<h4>No results</h4>-->
      <!--<md-button class="v2-color" ng-click="backMainPage()" style="text-transform: none;">go back homepage</md-button>-->
    <!--</div>-->

    <div masonry reload-on-show load-images="false" style="margin:0 auto;">
      <div class="masonry-brick"   ng-repeat="item in searchData | orderBy : 'dateLastUpdated' : true | filter : filterValue "  style="margin:10px;" >
        <div class="a-card card-shadow" id="asset-{{item.id}}" style="outline: none;overflow: hidden;">

          <div class="card-hover" style="position: absolute;top:0;bottom:0;left:0;width:100%;height: 100%;background-color: rgba(0,0,0,0.3);z-index: 1;">



            <md-button class="absolute-center" style="position: absolute;border:1px solid white;color:white;" ng-click="seeAssetOrLockr({id:item._id, type:item.fileType})"> See content ... </md-button>
          </div>



          <div class="image" ng-class="{'fixedImageParentHeight':item.noTnDimensions}" style="width:100%;overflow: hidden;position: relative;">
            <img src="" style="width:100%;" ng-class="{'imageHeightAuto':item.noTnDimensions}" height="{{item.tnSize.showHeight}}" data-ng-src="{{item.thumbnailUrl}}">

            <md-button aria-label="{{::item.fileType}}" class="md-fab type-icon v2-bg-color md-mini">
              <i class="mdi vertical-align-middle icon-size-2 {{::item.fileTypeIcon}} white"></i>
            </md-button>

          </div>
          <div style="padding:15px 10px;">
            <h5 class="v2-color" style="font-size: 16px;font-weight: normal;margin-top: 0;margin-bottom:5px;">{{item.name}}</h5>
            <!--<ul class="list-unstyled clearfix">-->
              <!--<li class="pull-left" style="padding-right: 10px;"><i class="mdi icon-size-1 mdi-clock  vertical-align-middle" style="padding-right: 5px;"></i><span class="vertical-align-middle font-size-1">{{item.dateCreated | date : 'MMMM,d yyyy'}}</span></li>-->
            <!--</ul>-->

            <p style="padding:10px 0;padding-top:0;color:#555;margin:0;font-size: 12px;position: relative;"> {{item.description}} </p>

            <div style="padding-top:10px;" layout="row">
              <!--<ul class="list-unstyled pull-left clearfix" style="padding-right: 5px;">-->
                <!--<li class="pull-left" ng-repeat="channel in item.socialChannelView"><i class="mdi icon-size-1 {{channel}}"></i></li>-->
              <!--</ul>-->
              <span flex></span>
              <div layout="row" layout-align="start center">
                <i style="padding-right: 5px;" class="mdi mdi-message-processing icon-size-1 vertical-align-middle"></i>
                <span class="font-size-1 vertical-align-middle">{{item.numberOfComments || 0}}</span>
              </div>
              <span class="dal-v-spacing-small"></span>
              <div layout="row" layout-align="start center">
                <i style="color: #f27065;padding-right: 5px;font-size:13px;" class="vertical-align-middle mdi mdi-heart icon-size-1"></i>
                <span class="font-size-1 vertical-align-middle">{{item.numberOfFollowers || 0}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
