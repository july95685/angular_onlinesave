<div class="container-fluid dalockr-masonry" style="position: relative;padding-bottom:50px;">

  <fixed-menu-mask region-size="regionSize" is-show="maskIsShow"></fixed-menu-mask>

  <div style="padding: 0 20px;">

    <div class="text-center" ng-show="startLoading" style="margin-top: 100px;">
      <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
      <!--<img src="images/loading-icon.gif">-->
    </div>

    <right-fixed-menu></right-fixed-menu>

    <div id="main-list-wrapper">

      <div style="position: relative;margin:0 auto;" class="main-filter" ng-show="!startLoading">
        <p class="total-lockrs primary" ng-click="openFilterBox()" style="margin-top: 20px;display:inline-block;font-size: 25px;outline: none;">Total Lockrs in your account : {{lockrsData.length}} <i class="mdi mdi-arrow-right-bold v2-color icon-size-2">
          <md-tooltip>filter lockrs</md-tooltip>
        </i></p>
        <div class="main-filter-box v2-hidden" style="position: absolute;top:20px;z-index:2;height: 40px;">
          <p class="total-lockrs v2-bg-color" style="display:inline-block;padding:0 20px;line-height:40px;font-size: 25px;color:white;background-color:#006fd5;float: left;">Total Lockrs in your account : {{lockrsData.length}}</p>
          <ul class="list-unstyled pull-left" ng-click="filterLockrs($event)" style="height: 40px;float: left;background-color: white;border: 1px solid #e1e1e1;border-left: none;border-right: none;outline: none;">
            <li style="margin-left: 18px;"><b data-filter-type="all" class="v2-color filter-all filter-icon-selected" style="display: inline-block;">ALL</b></li>
            <li><i data-filter-type="public" class="mdi mdi-eye-off icon-size-2 filter-public">
              <md-tooltip>hidden</md-tooltip>
            </i></li>
            <li><i data-filter-type="locked" class="mdi mdi-lock-outline icon-size-2 filter-locked">
              <md-tooltip>locked</md-tooltip>
            </i></li>
            <li><i data-filter-type="draft" class="mdi mdi-minus-circle icon-size-2 filter-draft">
              <md-tooltip>draft</md-tooltip>
            </i></li>
            <li><i data-filter-type="follow" class="mdi mdi-heart icon-size-2 filter-follow">
              <md-tooltip>follow</md-tooltip>
            </i></li>
            <li><i data-filter-type="store" class="mdi mdi-store icon-size-2 filter-store">
              <md-tooltip>store</md-tooltip>
            </i></li>
          </ul>
          <div class="pull-left" bg="primary" style="padding:0 10px;cursor: pointer;" ng-click="closeFilterBox()">
            <i class="mdi mdi-close icon-size-2" style="color:white;line-height: 40px;"></i>
          </div>
        </div>
      </div>
