<div id="comment-flow-region">
    <div style="position:fixed;top:0;left:0;width:100%;height:100%;z-index: 100;background-color:rgba(0,0,0,0.5);overflow: scroll;">
        <div class="container">
            <div style="background-color:white;margin: 60px 0;border-radius: 3px;">
                <md-toolbar>
                    <div class="md-toolbar-tools" style="background-color: #EDEDED;">
                        <h2 class="v2-color">{{fileType}} <strong>{{assetName}}</strong> Comment Flow</h2>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="close()">
                            <i aria-label="close" class="mdi mdi-close icon-size-2" style="color: #999;"></i>
                        </md-button>
                    </div>
                </md-toolbar>

                <md-content>
                    <div class="md-padding">
                        <dl-comments entity-type="{{fileType}}" entity-id="{{fileId}}"></dl-comments>
                    </div>
                </md-content>
            </div>
        </div>
    </div>
</div>
