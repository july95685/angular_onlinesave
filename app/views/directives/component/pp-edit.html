<div class="pp-edit-view">
    <div>
        <div class="lockr-details-navbar container-fluid">
            <i class="mdi mdi-chevron-left" ng-click="closeView()" style="color: white;line-height: 45px;cursor: pointer;outline: none;"></i>
            <a style="text-decoration:none;line-height:45px;display: inline-block;color: white;position: relative;top:-5px;font-size: 18px;padding: 5px;outline: none;">Change your Publishing point layout</a>
        </div>
    </div>
    <div class="pp-edit-box" style="position: absolute;top: 45px;left: 0;right: 0;bottom: 0;">
        <div class="pp-edit-left" style="position: absolute;top: 0;left: 0;width: 240px;bottom: 0;overflow: scroll;border-right: 2px solid #eeeeee;background-color: grey;">
            <div class="md-padding" style="color: white;">
                <md-button ng-click="switchTheme()">Change Theme</md-button>
                <md-button ng-click="activeBanner()">Activate Banner</md-button>
                <md-button ng-click="deactivateBanner()">deactivate Banner</md-button>
            </div>
        </div>
        <div class="pp-edit-right" style="position: absolute;left: 240px;right: 0;overflow: scroll;bottom: 0;top: 0;">
            <iframe id="pp-edit-frame" frameborder="0" style="width: 100%;height: 100%;min-width: 990px;"></iframe>
        </div>
    </div>
</div>
