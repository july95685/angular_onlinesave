<div class="a-card card-shadow" ng-click="mother.seeAssetOrLockr({id:card.id, type:card.fileType})" style="cursor: pointer;margin-bottom:20px;outline: none;">
    <div class="image" style="width:100%;height:150px;overflow: hidden;position: relative;">
        <img src="" style="width:100%;height:auto;" data-ng-src="{{card.thumbnailUrl}}">
        <md-button ng-show="card.fileType === 'video'" aria-label="video" style="position: absolute;z-index: 999;top:45px;left:82px;" class="md-fab type-icon v2-bg-color md-mini" ng-click="showDropMenu()">
            <i style="color:white;" class="mdi icon-size-2 vertical-align-middle mdi-filmstrip"></i>
        </md-button>
        <md-button ng-show="card.fileType === 'image'" aria-label="image" style="position: absolute;z-index: 999;top:45px;left:82px;" class="md-fab type-icon v2-bg-color md-mini" ng-click="showDropMenu()">
            <i style="color:white;" class="mdi icon-size-2 vertical-align-middle mdi-image-filter"></i>
        </md-button>
        <md-button ng-show="card.fileType === 'application'" aria-label="file" style="position: absolute;z-index: 999;top:45px;left:82px;" class="md-fab type-icon v2-bg-color md-mini" ng-click="showDropMenu()">
            <i style="color:white;" class="mdi icon-size-2 vertical-align-middle mdi-file-outline"></i>
        </md-button>
        <md-button ng-show="card.fileType === 'subLockr'" aria-label="file" style="position: absolute;z-index: 999;top:45px;left:82px;" class="md-fab type-icon md-warn md-mini" ng-click="showDropMenu()">
            <i style="color:white;" class="mdi icon-size-2 vertical-align-middle mdi-folder-outline"></i>
        </md-button>
    </div>
    <div style="padding:15px 10px;">
        <h5 class="v2-color" style="font-size: 16px;font-weight: normal;margin-top: 0;margin-bottom:5px;">{{card.name}}</h5>
        <div>
            <i class="mdi icon-size-1 mdi-clock  vertical-align-middle" style="padding-right: 5px;"></i><span class="vertical-align-middle font-size-1">{{card.dateCreated | date : 'MMMM,d yyyy'}}</span>
        </div>

        <div style="padding-top:10px;" class="clearfix">
            <ul class="list-unstyled pull-left clearfix" style="padding-right: 5px;">
                <li class="pull-left"><i class="mdi icon-size-1 mdi-twitter"></i></li>
                <li class="pull-left"><i class="mdi icon-size-1 mdi-facebook"></i></li>
            </ul>
            <div class="pull-left">
                <i style="padding-right: 5px;" class="mdi mdi-message-processing icon-size-1 vertical-align-middle"></i>
                <span class="font-size-1 vertical-align-middle">20</span>
            </div>
            <div class="pull-right">
                <i style="color: #f27065;padding-right: 5px;font-size:13px;" class="vertical-align-middle mdi mdi-heart icon-size-1"></i>
                <span class="font-size-1 vertical-align-middle">6</span>
            </div>
        </div>
    </div>
</div>
